<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>Home</title>
    <script src='main.js'></script>
    <script src='darkmode.js' defer></script>  
    <!-- 
    O defer atributo é um atributo booleano.
    Ao habilitar o defer, o navegador carregará o script em paralelo, de forma assíncrona. Mas será executado somente quando a página terminar de analisar.
    -->
    <script>
    const changeThemeToDark = () => {
        document.documentElement.setAttribute("data-theme", "dark");
        localStorage.setItem("data-theme", "dark");
    }

    const changeThemeToLight = () => {
        document.documentElement.setAttribute("data-theme", "light");
        localStorage.setItem("data-theme", 'light');
    }
    let theme = localStorage.getItem('data-theme');
    if (theme == 'dark') changeThemeToDark();
    
    // O document.documentElement retorna o Elemento que é o elemento raiz do documento (por exemplo, o elemento <html> para documentos HTML).

    // setAttribute() Adiciona um novo atributo ou modifica o valor de um atributo existente num elemento específico(por exemplo, [setAttribute("data-theme", "dark")].
    
    // O método setItem() define o valor do item de objeto de armazenamento especificado.

    </script>
</head>
